<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="text-encryptor.css">
    <title>Text - Encryptor</title>
</head>

<body>
    <!-- Background Video -->
    <video autoplay loop muted id="bg-video">
        <source src="code-sequence.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="container">
        <h1>Text - Encryptor</h1>
        <label for="message">Message :</label>
        <textarea id="message" rows="5" cols="50" placeholder="Enter your message here..."></textarea>
        <label for="key">Key :</label>
        <input type="text" id="key" value="BtLgCntr" size="50">
        <div class="buttons">
            <button id="enc-btn">Encrypt</button>
            <button id="dec-btn">Decrypt</button>
        </div>

        <h2>Result:</h2>
        <div id="result"></div>
    </div>

    <script src="text-encryptor.js"></script>
</body>

</html>
